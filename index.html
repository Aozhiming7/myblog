<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敖志明的个人主页</title>
    <style>
        /* 这里是 CSS，负责网页的“皮肤” */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: skyblue;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #2d3436; margin-bottom: 0.5rem; }
        p { color: #636e72; }
        .links a {
            text-decoration: none;
            color: #0984e3;
            font-weight: bold;
            margin: 0 10px;
        }
        .links a:hover { color: #74b9ff; }
    </style>
</head>
<body>

    <div class="container">
        <h1>你好，我是敖志明</h1>
        <p>欢迎来到我的数字领地。</p>
        <p>这是我领养的第一支大象。</p>
        
        <hr style="border: 0; height: 1px; background: #eee; margin: 20px 0;">
        
        <div class="links">
            <a href="https://github.com/aozhiming7">GitHub</a>
            <a href="mailto:your-email@example.com">联系我</a>
        </div>
    </div>

</body>
</html>
